<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Game Over Screens</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
    }
    canvas {
      border: 1px solid #444;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .lose-btn {
      background: #f44336;
    }
    .lose-btn:hover {
      background: #da190b;
    }
  </style>
</head>
<body>
  <h1>Test Game Over Screens</h1>
  <div class="controls">
    <button onclick="showVictoryScreen()">Test Victory Screen</button>
    <button class="lose-btn" onclick="showGameOverScreen()">Test Game Over Screen</button>
    <button onclick="clearScreen()">Clear Screen</button>
  </div>
  
  <canvas id="testCanvas" width="800" height="600"></canvas>
  
  <script type="module">
    import { UIRenderer } from './rendering/ui-renderer.js';
    import { MathUtils } from './utils/math-utils.js';
    
    const canvas = document.getElementById('testCanvas');
    const ctx = canvas.getContext('2d');
    const scaleFactor = 1;
    
    const uiRenderer = new UIRenderer(ctx, scaleFactor);
    
    const mockVictorySystem = {
      enemiesKilled: 30,
      targetKills: 30
    };
    
    const mockGameOverSystem = {
      enemiesKilled: 15,
      targetKills: 30
    };
    
    window.showVictoryScreen = function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      uiRenderer.renderGameOverScreen(true, mockVictorySystem);
    };
    
    window.showGameOverScreen = function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      uiRenderer.renderGameOverScreen(false, mockGameOverSystem);
    };
    
    window.clearScreen = function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#333';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Click buttons above to test game over screens', canvas.width/2, canvas.height/2);
    };
    
    // Initialize with clear screen
    window.clearScreen();
  </script>
</body>
</html>
