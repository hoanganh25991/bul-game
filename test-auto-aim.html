<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Aim Test - Tank Shooter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <button id="startBtn">
      Test Auto-Aim
    </button>
    
    <div id="instructions">
      <p>🎯 <strong>Auto-Aim Test:</strong></p>
      <p>🎮 <strong>Controls:</strong></p>
      <p>🏃 Move: Arrow keys</p>
      <p>🔫 Shoot: Space</p>
      <p>🎯 Toggle Auto-Aim: A key</p>
      <p>🔫 Toggle Auto-Shoot: Z key</p>
      <p><strong>Features to test:</strong></p>
      <p>• Targeting reticles on nearest enemies</p>
      <p>• Smooth turret rotation</p>
      <p>• Predictive aiming</p>
      <p>• Auto-shooting when enabled</p>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <!-- Mobile Controls -->
    <div class="joystick-container">
      <div class="joystick-base">
        <div class="joystick-handle">🕹️</div>
      </div>
    </div>
    
    <div class="shoot-controls">
      <button class="game-btn shoot-btn">🔫</button>
      <button class="game-btn fuel-btn">⛽</button>
      <button class="game-btn electric-wave-btn">⚡</button>
      <button class="game-btn missile-btn">🚀</button>
      <button class="game-btn bullet-time-btn">⏰</button>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
